<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Accueil</title>
	<link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
    <link rel="icon" href="/images/public/favicon.png" />
<!--	<link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>

<body>
	<div data-th-replace="~{fragments/fragment-header :: header}"></div>
	<main class="font-bold w-full flex flex-col items-center">
		<a class="font-bold text-xl" th:href="@{/new}">Je me souviens</a>
		<h1 class="mt-[80px] text-[#bddab2] text-2xl">Bienvenue sur m√©moires vives</h1>
		<div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-6 w-full md:w-4/5 gap-3 mt-6">
			<div th:each="memory : ${memories}" class="border border-black rounded-lg flex flex-col items-center w-full">
				<img th:src="@{${memory.mediaUUID}}" th:alt="${memory.title}" />
				<h3 th:text="${memory.memoryId}+' - '+${memory.title}" class="text-xl"></h3>
				<h4 th:text="${memory.description}"></h4>
				
			</div>
	
		</div>		
	</main>
	
</body>

</html>
