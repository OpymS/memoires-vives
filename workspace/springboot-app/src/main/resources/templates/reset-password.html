<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragment-head :: head(
	'Réinitialisation du mot de passe | Mémoires vives',
	'',
	'noindex, nofollow',
	'',
	~{}
)}">
</head>

<body class="min-h-screen flex flex-col">
	<div th:replace="~{fragments/fragment-header :: header}"></div>
	<main class="w-full flex-grow flex flex-col items-center">
		<h1 class="h1-title">Réinitialiser votre mot de passe</h1>
		<form th:action="@{/forgot-password/reset-password}" method="post" class="my-2 w-full max-w-lg flex flex-col">
			<input type="hidden" name="token" th:value="${token}" />
			<label for="inputPassword" class="form-label">Nouveau mot de passe </label>
			<div class="relative w-full">
				<input id="password" name="password" type="password" class="form-input">
				<button type="button"
					class="password-toggle absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">&#9215;</button>
			</div>

			<div class="button-container">
				<button type="submit" class="form-button">Réinitialiser le mot de passe</button>
			</div>

		</form>
	</main>
	<div th:replace="~{fragments/fragment-footer :: footer}"></div>
	<script src="/js/password.js"></script>
</body>

</html>
