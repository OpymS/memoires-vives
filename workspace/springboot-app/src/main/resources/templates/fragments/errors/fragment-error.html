<ul xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-error(inputName)" class="error-message"
	data-th-if="${#fields.hasErrors(inputName)}">
	<p data-th-each="err : ${#fields.errors(inputName)}" data-th-text="${inputName} + ' - ' + ${err}" class="text-red-500 font-light"></p>
</ul>
