<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Réinitialisation du mot de passe</title>
	<link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
	<link rel="icon" href="/images/public/favicon.png" />
	<!--	<link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>

<body>
	<div data-th-replace="~{fragments/fragment-header :: header}"></div>
	<main class="font-bold w-full flex flex-col items-center">
		<h1 class="mt-[80px] text-[#bddab2] text-2xl my-4">Réinitialiser votre mot de passe</h1>
		<form th:action="@{/forgot-password/reset-password}" method="post" class="my-2 w-full max-w-lg flex flex-col">
			<input type="hidden" name="token" th:value="${token}" />
			<label for="inputPassword" class="form-label">Nouveau mot de passe </label>
			<div class="relative w-full">
				<input id="password" name="password" type="password" class="form-input">
				<button type="button"
					class="password-toggle absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500 hover:text-gray-700">&#9215;</button>
			</div>

			<div class="button-container">
				<button type="submit" class="form-button">Réinitialiser le mot de passe</button>
			</div>

		</form>
	</main>
	<script src="/js/password.js"></script>
</body>

</html>
