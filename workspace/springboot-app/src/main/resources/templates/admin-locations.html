<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panneau d'administration - Lieux</title>
	<meta name="robots" content="noindex, nofollow">
	<link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}">
	<link rel="icon" href="/images/public/favicon.png" />
	<!--	<link rel="stylesheet" th:href="@{/css/style.css}">-->
</head>

<body class="min-h-screen flex flex-col">
	<div th:replace="~{fragments/fragment-header :: header}"></div>
	<div class="flex-grow flex flex-row justify-between">
		<main class="w-full flex flex-col flex-grow sm:items-center overflow-auto">
			<div class="flex-grow w-full flex flex-col items-center justify-start">
				<h1 class="mt-4 mb-2 sm:mt-[80px] text-[#bddab2] text-2xl font-bold">Panneau d'administration des lieux
				</h1>
				<table class="border border-black border-collapse w-full sm:w-9/10">
					<thead>
						<tr class="border border-black font-bold">
							<th class="border border-black">Id</th>
							<th class="border border-black">nom</th>
							<th class="border border-black">latitude</th>
							<th class="border border-black">longitude</th>
							<th class="border border-black">actions</th>
						</tr>
					</thead>
					<tbody>
						<tr class="border border-black h-[35px]" th:each="location:${locations}">
							<td class="border border-black px-2" th:text="${location.locationId}"></td>
							<td class="border border-black px-2" th:text="${location.name}"></td>
							<td class="border border-black px-2"
								th:text="${#numbers.formatDecimal(location.latitude,1,8)}"></td>
							<td class="border border-black px-2"
								th:text="${#numbers.formatDecimal(location.longitude,1,8)}"></td>
							<td class="border border-black px-2 space-x-2">
								<a href="#modal-delete" class="form-button">Supprimer</a>
								<a th:href="@{/location(locationId=${location.locationId})}"
									class="form-button">Voir</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div>
					<a th:href="@{/location/new}">Nouveau lieu</a>
				</div>

			</div>
			<div th:replace="~{fragments/fragment-footer :: footer}"></div>
		</main>
		<div th:replace="~{fragments/fragment-admin-aside :: admin}"></div>
	</div>
</body>

</html>
